<body>
    <!-- Image and text -->
    <nav class="navbar align-content-center">
        <div class="container-fluid d-inline-block w-auto ">
            <a class="navbar-brand" href="#">
                <img src="https://banner2.cleanpng.com/20200317/hef/transparent-covid19-coronavirus-virus-5e7091bb9153e6.7214550615844356435953.jpg"
                    alt="" width="30" height="24" class="img-fluid d-inline-block align-top">
                <h5 class="heading d-inline-block fw-bolder ">CoronaMeter</h5>
            </a>
        </div>
        </div>
        <div class="container mx-md-auto justify-content-end ">
            <form action="{% url 'search' %}" method="post">
                {% csrf_token %}
                <input class="form-group searchtxt rounded-pill px-5 text-center fw-bolder" placeholder="Enter the country here" name="covidsearch" type="text">
                <input class="btnn" type="submit" value="search">
            </form>
        </div>
        </div>
    </nav>
    <div class="container-fluid section  ">
        <div class="row">
            <div class="col-xl-2 col-md-3 col-sm-4 col-5  overflow-auto mt-1 countries">
                <h5 class="select_country fw-bolder text-white bg-dark text-center sticky-top">Select Country</h5>
                <form action="{% url 'home' %}" method="POST">
                    {% csrf_token %}
                    {% for i in context %}
                    <input class="btn btn-outline-warning text-dark d-block w-100" type="submit" name="Country_name"
                        value="{{i}}">
                    {% endfor %}
                </form>
            </div>
            <div class="col-xl-10 col-md-9 col-sm-8 col-7 text-center my-5 justify-content-center ">
                <h1 class="covidtxt text-white bg-warning rounded-pill">Live COVID-19</h1>
                <div class="row">
                    {% for x, y in cases.items %}
                    <div class="card col-xl-6 col-md-2 col-sm-2 col-1 mx-auto mt-5 shadow " style="width: 22rem;">
                        <div class="card-body text-center">
                            <h5 class="card-title fw-bolder">{{x}}</h5>
                            <p class="card-text text-danger">{{y}}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                
            </div>

        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
